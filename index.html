<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body, ul ,li, img{ margin: 0; padding: 0; }
		li{ list-style: none; }
		.opa{ position: relative; width: 100%;}
		.opa li{ position: absolute; top: 0; left: 0; }
		.opa img{ width: 100%; height: 100%; z-index: 5; }
		.div{ position: relative; top: 0; left: 0; }

		/*.wrap{ width: 1000px; height: 150px; margin: 200px auto; 
			overflow: hidden; 
		}
		.wrap ul li img{ width: 300px; height: 200px; }
		.wrap ul li{ float: left; }*/
	</style>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var aImg = $('.img');
			var i=2;
			

			setInterval(function(){
				fade(aImg.eq(i));
				
				i--;
				aImg.eq(i).css('opacity','1');
				aImg.eq(i).css('z-index',i);
				if(i<0){
					i=2;
				}
				
			},2000);

			function fade(obj){
				obj.css('z-index','100');
				obj.animate({ opacity: 0 },2000);
			}
			// }
		});
	</script>
</head>
<body>
	<ul class="opa">
		<li class="img"><img src="img/1.jpg" alt=""></li>
		<li class="img"><img src="img/2.jpg" alt=""></li>
		<li class="img"><img src="img/3.jpg" alt=""></li>
	</ul>
	
</body>
</html>
